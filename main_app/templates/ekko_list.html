{% extends 'base.html' %} 


{% block content %}

<h1 class="title pt-5">{{ header }}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'ekko_list' %}">Clear Search</a>
</form>

<div class="gallery">

  {% for ekko in ekkos %}
  <a href="">
    <div class="card">

      <div class="card-image">
        <!-- <figure class="image is-square"> -->
          <!-- <img src="{{ekko.image}}" alt="{{ekko.name}}" /> -->
          <p class="card-quote">{{ekko.ekko}}</p>
        <!-- </figure> -->
      </div>

      <div class="card-header">
        <p class="card-header-title">{{ekko.source}}</p>
      </div>

    </div>
  </a>
  
  {% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Ekkos Available</p>
    </div>
  </article>

  {% endfor %}
</div>



{% endblock %}
