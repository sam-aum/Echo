{% extends 'base.html' %} 

{% block content %}
<div class="feed">
    <div class="feed_header">
        <h1 class="title pt-5">Log In</h1>
    </div>

    <div class="ekkobox login-form">
        <form  method="post" action="{% url 'login' %}">
            {% csrf_token %} 
            
            {{ form.as_p }}
            <input type="submit" class="button create-button" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>

    </div>
</div>


{% endblock %}
